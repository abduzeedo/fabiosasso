<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Height experiements</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  body{
    background: #ccc;
    display: flex;
    padding: 0 8px;
    margin: 0;
    font-family: sans-serif;
  }
  div{
    margin: 0 8px;
    flex-grow: 1;
    text-align: center;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
  }
  .vh{
    background: #f00;
    height: 100vh;
  }
  .svh{
    background: rgb(129, 33, 33);
    height: 100svh;
  }
  .lvh{
    background: rgb(34, 255, 0);
    height: 100lvh;
  }
  .dvh{
    background: rgb(33, 129, 123);
    height: 100dvh;
  }
  .vmin{
    background: rgb(16, 202, 190);
    height: 100vmin;
  }
  .vmax{
    background: rgb(0, 0, 255);
    height: 100vmax;
  }
  .js{
    background: rgb(255, 204, 0);
    height: 100vmax;
  }
</style>
<body onload="loadHeights()">
<div class="vh">vh</div>
<div class="svh">svh</div>
<div class="lvh">lvh</div>
<div class="dvh">dvh</div>
<div class="vmin">vmin</div>
<div class="vmax">vmax</div>
<div class="js">JS</div>
<script>
  function loadHeights() {
    // var text = "";
  
    // if (navigator.cookieEnabled == true) {
    //   text = "Cookies are enabled.";
    // } else {
    //    text = "Cookies are not enabled.";
    // }
    // document.getElementById("demo").innerHTML = text;
    document.getElementsByClassName("js")[0].style.height = window.innerHeight + "px";
  }
  window.onscroll = function(){
    document.getElementsByClassName("js")[0].style.height = window.innerHeight + "px";
  }
  </script>
</body>
</html>
